<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="css/stylesfeed.css">
        <title>Feed - Psyness</title>
        <link rel="icon" type="image/jpg" href="images/favicon.jpg"/>   

        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    </head>
<body>
    

    <aside class="sidebar">


        <header class="sidebar-header">
            <img src="images/sololetras.svg" class="logo-img">
            <img src="images/Icono.svg" class="logo-icon">
        </header>


        <nav>
            <button>
                <span>
                    <i class='bx bxs-home'></i>
                    <span>Inicio</span>
                </span>
            </button>

            <button id="button_search">
                <span>
                    <i class='bx bx-search'></i>
                    <span>Buscar</span>
                </span>
            </button>

            <button>
                <span>
                    <i class='bx bx-compass' ></i>
                    <span>Datacenter</span>
                </span>
            </button>

            <button>
                <span>
                    <i class='bx bxl-telegram' >
                        <span>15</span>
                    </i>
                    <span>Axochat</span>
                </span>
            </button>

            <button>
                <span>
                    <i class='bx bx-heart' >
                        <em></em>
                    </i>
                    <span>Notificaciones</span>
                </span>
            </button>

            <button>
                <span>
                    <img src="images/prof3.png" alt="" class="profile-img">
                    <span>Perfil</span>
                </span>
            </button>
            
            <button>
                <span>
                    <i class='bx bx-cog' ></i>  
                    <span>Settings</span>
                </span>
            </button>
        </nav>
    </aside>




    <nav class="sidebar-search">

        <header class="search-header">
            <p>Buscar</p>
        </header>

        <nav>
            <input class="box-search" type="text" placeholder="Buscar">
        </nav>

        <nav class="profiles_search"><hr>

            <div class="subtitle_search">
                <p>Recientes
                    <span>Borrar todo</span>
                </p>
            </div>

            <div class="box_profile_search">
                <img src="images/prof3.png" class="img_search">
                    <p>Yorch1342
                        <span>Yorch</span>
                    </p>
                <div class="icons_X">
                    <i class='bx bx-x'></i>
                </div> 
            </div>

            <div class="box_profile_search">
                <img src="images/prof2.png" class="img_search">
                    <p>Vargas1341
                        <span>FerVargas</span>
                    </p>
                <div class="icons_X">
                    <i class='bx bx-x'></i>
                </div> 
            </div> 

            <div class="box_profile_search">
                <img src="images/prof1.png" class="img_search">
                    <p>JohanUwW
                        <span>Yohan</span>
                    </p>
                <div class="icons_X">
                    <i class='bx bx-x'></i>
                </div> 
            </div>

            <div class="box_profile_search">
                <img src="images/prof4.png" class="img_search">
                    <p>Axel42891
                        <span>Nextle</span>
                    </p>
                <i class='bx bx-x'></i>
            </div>

            <div class="box_profile_search">
                <img src="images/prof5.png" class="img_search">
                    <p>Perro_NAOH
                        <span>Doggy</span>
                    </p>
                <i class='bx bx-x'></i>
            </div>

            <div class="box_profile_search">
                <img src="images/prof6.png" class="img_search">
                    <p>Dylan41331
                        <span>Dylan</span>
                    </p>
                <i class='bx bx-x'></i>
            </div>

            <div class="box_profile_search">
                <img src="images/prof7.png" class="img_search">
                    <p>Yael48392
                        <span>Valentain</span>
                    </p>
                <i class='bx bx-x'></i>
            </div>

        </nav>
    </nav>

    
</body>

<script>
    $(document).ready(function () {
        $("#button_search").click(function () {
            $(".sidebar-search").fadeToggle();
        });
    });
</script>

</html>
